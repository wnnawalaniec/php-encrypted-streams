language: php

php:
  - 8.1
  - 8.2
  - 8.3

env:
  - COMPOSER_OPTS=""
  - COMPOSER_OPTS="--prefer-lowest"

sudo: false

matrix:
  fast_finish: true

install:
  - travis_retry composer update $COMPOSER_OPTS --no-interaction --prefer-source

script: vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash)
